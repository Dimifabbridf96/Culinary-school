<section class="form-section">
    
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>
                Be part of the new generation of chefs 
            </h2>
            <div>
            <label for="fname">First Name :</label>
            <input id="fname" class="text-input" name="first_name" type="text" required>
            </div>
            <div>
            <label for="lname">Last Name :</label>
            <input id="lname" class="text-input" name="last_name" type="text" required>
            </div>
            <div> 
            <label for="email">Email Address :</label>
            <input type="email" id="email" class="text-input" name="email_address" required>
        </div>
        <div class="move-left">
        <div>
            <label for="pastry-beginners">Pastry beginners course </label>
            <input type="radio" id="pastry-beginners" name="course_preference" value="pastry-beginners" required>
</div>
<div>
            <label for="bakery-beginners">Bakery beginners course</label>
            <input type="radio" id="bakery-beginners" name="course_preference" value="bakery-beginners" required>
</div>
<div>
            <label for="cooking-beginners">Cooking beginners course</label>
            <input type="radio" id="cooking-beginners" name="course_preference" value="cooking-beginners" required>
            </div>
        </div>
        <div class="move-right">
            <div>
                <label for="pastry">Advanced Pastry course</label>
                <input type="radio" id="pastry" name="course_preference" value="pastry-advanced" required>
    </div>
    <div>
                <label for="bakery">Advanced Bakery course</label>
                <input type="radio" id="bakery" name="course_preference" value="bakery-advanced" required>
    </div>
    <div>
                <label for="cooking">Advanced Cooking course</label>
                <input type="radio" id="cooking" name="course_preference" value="cooking-advanced" required>
                </div>
            </div>

            <div>
            <input class="join-button" type="submit" value="Join us!">
</div>
